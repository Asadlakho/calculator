<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asad ali - Calculator assignment.</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 flex items-center justify-center min-h-screen text-white"
  >
    <!--Calculator-->
    <div
      class="Calculator bg-gray-900/80 p-6 rounded-2xl shadow-2xl border border-gray-700 backdrop-blur-md w-80
      transform transition-all duration-500 hover:scale-[1.02] hover:shadow-cyan-500/30"
    >
      <!-- Display -->
      <input
        type="text"
        id="display"
        readonly
        placeholder="0"
        class="w-full text-right text-4xl bg-gray-800 text-white py-4 px-4 rounded-xl mb-5 outline-none shadow-inner placeholder-gray-500 
        transition-all duration-500 focus:shadow-cyan-500/30"
      />

      <!-- Buttons -->
      <div class="btns grid grid-cols-4 gap-3">
        <button
          class=" bg-red-600 hover:bg-red-700 active:scale-95 text-white font-semibold py-3 rounded-xl shadow-md 
          transition-all duration-200 hover:shadow-red-500/40"
          onclick="clearDisplay()"
        >
          A/C
        </button>

        <button
          class=" bg-gray-700 hover:bg-gray-600 active:scale-95 py-3 rounded-xl shadow-md transition-all duration-200 hover:shadow-cyan-400/40"
          onclick="appendValue('/')"
        >
          /
        </button>

        <button
          class=" bg-gray-700 hover:bg-gray-600 active:scale-95 py-3 rounded-xl shadow-md transition-all duration-200 hover:shadow-cyan-400/40"
          onclick="appendValue('*')"
        >
          *
        </button>

        <button
          class=" bg-orange-500 hover:bg-orange-600 active:scale-95 py-3 rounded-xl shadow-md transition-all duration-200 hover:shadow-orange-400/40"
          onclick="deleteOne('')"
        >
          C
        </button>

        <button
          class=" bg-gray-700 hover:bg-gray-600 active:scale-95 py-3 rounded-xl shadow-md transition-all duration-200 hover:shadow-indigo-400/40"
          onclick="appendValue('7')"
        >
          7
        </button>

        <button
          class=" bg-gray-700 hover:bg-gray-600 active:scale-95 py-3 rounded-xl shadow-md transition-all duration-200 hover:shadow-indigo-400/40"
          onclick="appendValue('8')"
        >
          8
        </button>

        <button
          class=" bg-gray-700 hover:bg-gray-600 active:scale-95 py-3 rounded-xl shadow-md transition-all duration-200 hover:shadow-indigo-400/40"
          onclick="appendValue('9')"
        >
          9
        </button>

        <button
          class=" bg-blue-500 hover:bg-blue-600 active:scale-95 py-3 rounded-xl shadow-md transition-all duration-200 hover:shadow-blue-400/40"
          onclick="appendValue('-')"
        >
          -
        </button>

        <button
          class=" bg-gray-700 hover:bg-gray-600 active:scale-95 py-3 rounded-xl shadow-md transition-all duration-200 hover:shadow-indigo-400/40"
          onclick="appendValue('4')"
        >
          4
        </button>

        <button
          class=" bg-gray-700 hover:bg-gray-600 active:scale-95 py-3 rounded-xl shadow-md transition-all duration-200 hover:shadow-indigo-400/40"
          onclick="appendValue('5')"
        >
          5
        </button>

        <button
          class=" bg-gray-700 hover:bg-gray-600 active:scale-95 py-3 rounded-xl shadow-md transition-all duration-200 hover:shadow-indigo-400/40"
          onclick="appendValue('6')"
        >
          6
        </button>

        <button
          class=" bg-blue-500 hover:bg-blue-600 active:scale-95 py-3 rounded-xl shadow-md transition-all duration-200 hover:shadow-blue-400/40"
          onclick="appendValue('+')"
        >
          +
        </button>

        <button
          class=" bg-gray-700 hover:bg-gray-600 active:scale-95 py-3 rounded-xl shadow-md transition-all duration-200 hover:shadow-indigo-400/40"
          onclick="appendValue('1')"
        >
          1
        </button>

        <button
          class=" bg-gray-700 hover:bg-gray-600 active:scale-95 py-3 rounded-xl shadow-md transition-all duration-200 hover:shadow-indigo-400/40"
          onclick="appendValue('2')"
        >
          2
        </button>

        <button
          class=" bg-gray-700 hover:bg-gray-600 active:scale-95 py-3 rounded-xl shadow-md transition-all duration-200 hover:shadow-indigo-400/40"
          onclick="appendValue('3')"
        >
          3
        </button>

        <button
          class="equal bg-emerald-500 hover:bg-emerald-600 active:scale-95 py-3 rounded-xl shadow-md transition-all duration-300 hover:shadow-emerald-400/40 font-semibold"
          onclick="result()"
        >
          =
        </button>

        <button
          class=" col-span-2 bg-gray-700 hover:bg-gray-600 active:scale-95 py-3 rounded-xl shadow-md transition-all duration-200 hover:shadow-indigo-400/40"
          onclick="appendValue('0')"
        >
          0
        </button>

        <button
          class=" bg-gray-700 hover:bg-gray-600 active:scale-95 py-3 rounded-xl shadow-md transition-all duration-200 hover:shadow-indigo-400/40"
          onclick="appendValue('.')"
        >
          .
        </button>
      </div>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
